                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">

                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link"><span data-hover="Home">Home</span></a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link"><span data-hover="Chat"
                                style="color: #ff0000;">Chat</span></a>

    <section class="section mt-5">
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">


                    <div class="field mt-5 mb-3">
                        <div class="control">
                            <input class="form-control" type="text" placeholder="Chat Group Name" id="room-name-input">
                        </div>
                    </div>

                    <div class="field mt-3 mb-3">
                        <div class="control">
                            <input class="form-control" type="text" placeholder="Username" id="username-input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <a class="btn btn-warning" id="room-name-submit">Enter in a Group</a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelector('#room-name-input').focus();

        document.querySelector('#room-name-submit').onclick = function (e) {
            var roomName = document.querySelector('#room-name-input').value;
            var userName = document.querySelector('#username-input').value;

            window.location.replace(roomName + '/?username=' + userName);
        };
    </script>
